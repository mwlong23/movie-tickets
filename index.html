<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Info .COM</h1>
      <form id="movie-ticket-form" action="index.html" method="post">
        <div class="form group">
          <label for="movie-name">Please select in a movie title:</label>
          <select id="movie-name">
            <option value="frozen">Frozen</option>
            <option value="minions">Minions</option>
            <option value="zootopia">Zootopia</option>
            <option value="angryBirds">Angry Birds</option>
          </select>
        </div>
        <div class="form group">
          <label for="time">Please select a time to watch the movie:</label>
          <select id="time">
            <option value=10>10am</option>
            <option value=12>12pm</option>
            <option value=14>2pm</option>
            <option value=16>4pm</option>
            <option value=18>6pm</option>
            <option value=20>8pm</option>
            <option value=22>10pm</option>
          </select>
        </div>
        <div class="form group">
          <label for="age">Please select your age range:</label>
          <select id="age">
            <option value=12>0-12</option>
            <option value=17>13-17</option>
            <option value=64>18-65</option>
            <option value=65>65+</option>
          </select>
        </div>
        <br>
        <input type="submit" class="btn btn-primary">
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
